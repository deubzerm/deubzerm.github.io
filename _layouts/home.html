<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <header class="site-header">

      <div class="wrapper">

        <nav class="site-nav">
          {% for page in site.pages %}
            {% unless page.exclude %}
              {% if page.title %}
              <a class="navlink" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
              {% endif %}
            {% endunless %}
          {% endfor %}
          <a id="link-s" class="navlink" href="#start">Blog</a>
        </nav>
      </div>
    </header>

    <div class="cover">
      <div class="site-name">
        <div class="site-name__inner">
          <a class="name">{{ site.title }}</a>
          <div class="desc">{{site.description}}</div>
        </div>
      </div>
    </div>


    <div class="page-content">
      {{ content }}
    </div>

    {% include bodyscripts.html %}
  </body>
  <script>
function scrollToAnchor(aid){
    var aTag = $("a[name='"+ aid +"']");
    $('html,body').animate({scrollTop: aTag.offset().top},'slow');
}
$("#link-s").click(function() {
   scrollToAnchor('start');
});

/*sanitize links*/
$(".post-link").each(function(){
  var link = this.href;
  var l = $(this).closest(".short-post");
  $(l).find(".fimage").each(function(){
                              this.href = link;
                            });
                        });
   </script>
</html>
